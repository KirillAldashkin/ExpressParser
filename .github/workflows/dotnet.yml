name: Build .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Prepare
      run: mkdir -p ExpressParser/bin/Debug
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet --no-restore build
